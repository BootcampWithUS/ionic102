<ion-view view-title="Cats">
  <ion-content>
    <div class="list" ng-repeat="cat in cats.cats">
      <div class="item">Cat Name: {{cat.name}}</div>
      <div class="item"><img ng-src="{{cat.image_url}}" style="height:200px; width:200px" class="image-list-thumb"/></div>
    </div>
  </ion-content>
</ion-view>
